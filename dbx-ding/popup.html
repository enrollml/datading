<html style="height: 320px">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- <script
      src="bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script> -->
    <title>Water Popup</title>
  </head>
  <body>
    <img src="./images/icons/128.png" id="hydrateImage" />
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="notificationSwitch"
        checked
      />
      <label class="form-check-label" for="notificationSwitch"
        >Chrome notification</label
      >
    </div>
    <div id="soundSwitchContainer" class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="soundSwitch"
        checked
      />
      <label class="form-check-label" for="soundSwitch">Play sound</label>
    </div>
    <div class="sound-radio-group">
      <div class="form-check">
        <input
          class="form-check-input soundRadio"
          type="radio"
          name="flexRadioDefault"
          id="classic.mp3"
          checked
        />
        <label class="form-check-label" for="classic.mp3"> Classic ding </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input soundRadio"
          type="radio"
          name="flexRadioDefault"
          id="scifi.wav"
        />
        <label class="form-check-label" for="scifi.wav"> Sci-fi ding </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input soundRadio"
          type="radio"
          name="flexRadioDefault"
          id="game.wav"
        />
        <label class="form-check-label" for="game.wav"> 8-bit ding </label>
      </div>
    </div>
    <div class="marketplace-link">
      <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank"
        >Buy more sounds on ding marketplace</a
      >
    </div>
    <script src="popup.js"></script>
    <style>
      .sound-radio-group {
        margin-top: 10px;
        margin-left: 17px;
      }
      .form-check {
        margin-top: 16px;
      }
      body {
        width: 220px;
        padding: 17px;
        font-family: "Lato", sans-serif;
      }
      .marketplace-link {
        margin-top: 20px;
        font-size: small;
        text-align: center;
      }
      .form-switch {
        margin-top: 20px;
      }
      #hydrateImage {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 25%;
      }
      #soundSwitchContainer {
        border-top: solid 0.5px #bbbbbb;
        padding-top: 12px;
      }
      .form-check-input:checked {
        background-color: black !important;
        border-color: black !important;
      }
      .form-check-input:focus {
        border-color: #bbbbbb !important;
        box-shadow: 0 0 0 0.25rem rgb(160 160 160 / 25%);
      }
      .form-switch .form-check-input:focus {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='%23FFE0F1'/%3e%3c/svg%3e") !important;
      }
    </style>
  </body>
</html>
